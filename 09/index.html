<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="photo" id="photo" />
      <button type="submit">Upload</button>
    </form>
    <h1 id="head">movie</h1>
    <form action="/movie" method="get">
      <button type="submit">Download</button>
    </form>
    <button type="button" id="btn">Async</button>
    <script>
      const asyncBtn = document.getElementById('btn');
      asyncBtn.addEventListener('click', (e) => {
        axios
          .post('/async')
          .then((result) => {
            // console.log(result.data);
            document.getElementById('head').innerHTML = result.data.content;
          })
          .catch((err) => {});
      });
    </script>
  </body>
</html>
